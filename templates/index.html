<html>

<head>
    <style>
        body {
            text-align: left;
            width: 75%;
            margin: 0 auto;
        }

        p {
            text-align: center;
        }

        #submit_form {
            text-align: center;
        }

        #preview_input {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 75vw;
            max-height: 75vh;
        }

        video {
            max-width: 75vw;
            max-height: 75vh;
        }

        #terminal {
            height: 20vh;
            background-color: rgb(31, 31, 31);
            margin: 0 auto;
            overflow-x: scroll;
        }

        #commands {
            margin: 20px 20px 20px 25px;
            display: inline-block;
            width: max-content;
            height: max-content;
            color: whitesmoke;
        }

        #outputArea {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        const POLLING_TIME_MS = 5000;
        let interval_pointer_arr = [];
        let filename;

        function getExtension(filename) {
            var parts = filename.split('.');
            return parts[parts.length - 1];
        }

        function isImage(filename) {
            var ext = getExtension(filename);
            switch (ext.toLowerCase()) {
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'bmp':
                case 'webp':
                case 'tiff':
                    return true;
            }
            return false;
        }

        function isVideo(filename) {
            var ext = getExtension(filename);
            switch (ext.toLowerCase()) {
                case 'flv':
                case 'avi':
                case 'mkv':
                case 'mp4':
                case 'wmv':
                case 'mov':
                case 'mpg':
                    return true;
            }
            return false;
        }

        function clear_all_interval(interval_array) {
            interval_array.forEach((interval) => clearInterval(interval));
        }

        function display_data(data) {
            let commands = '';
            data['status'].forEach((status) => {
                commands += status + "<br>";
            })
            $('#commands').html(commands);
            $('#outputArea').html(data['return']);

            if (data['return'] !== '') {
                $('video source').last().on('error', function (e) {
                    $('#video_output')[0].load();
                });
            }
        }

        function update_data() {
            $.ajax({
                type: "GET",
                url: `/update/${filename}`,
                success: function (data) {
                    console.log(data);
                    if (data['finish'] == 1) {
                        clear_all_interval(interval_pointer_arr);
                        display_data(data);
                    } else if (data['finish'] == 0) {
                        display_data(data);
                    }
                }
            });
        }

        function submit() {
            let formData = new FormData();
            let input = $('#imageinput')[0];
            let file_type;

            if (input.files.length == 0) {
                alert("No files has been attached !");
                return;
            }

            if (isImage(input.files[0].name))
                file_type = "image"
            else if (isVideo(input.files[0].name))
                file_type = "video"
            else {
                alert("File type is not supported !");
                return;
            }

            var file = input.files[0]
            var ext = getExtension(input.files[0].name);
            filename = `${new Date().getTime()}.${ext}`;
            var blob = file.slice(0, file.size, `${file_type}/${ext}`);
            newFile = new File([blob], `${filename}`, { type: `${file_type}/${ext}` });

            if (input.files && newFile) {
                console.log(newFile);
                formData.append(`${file_type}`, newFile);

                clear_all_interval(interval_pointer_arr);

                $.ajax({
                    type: "POST",
                    url: "/process/",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        console.log(data);
                        if (data['finish'] == 1) {
                            display_data(data);
                        } else {
                            let interval_pointer = setInterval(update_data, POLLING_TIME_MS);
                            interval_pointer_arr.push(interval_pointer);
                        }
                    }
                });
            }
        }

        function readInput(input) {
            console.log("Reading input: ", input.files[0]);

            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    if (isImage(input.files[0].name)) {
                        $('#preview_input').empty().append('<img id="imagebox" src="">');
                        $('#imagebox').attr('src', e.target.result);
                    }
                    else if (isVideo(input.files[0].name)) {
                        $('#preview_input').empty().append('<video id="videobox" src="" controls></video>');
                        $('#videobox').attr('src', e.target.result);
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function preview_samples(input) {
            console.log("Preview sample: ", input.value);

            if (input.value == "none") {
                console.warn("Select a sample to preview");
                return;
            }

            if (input.value.length < 7) {
                $('#preview_input').empty().append('<img id="imagebox" src="">');
                $('#imagebox').attr('src', `/sample_image/${input.value}`);
            }
            else {
                $('#preview_input').empty().append('<video id="videobox" src="" controls></video>');
                $('#videobox').attr('src', `/sample_video/${input.value}`);

                let video = document.querySelector("video");
                video.addEventListener("error", function (event) {
                    $('#videobox')[0].load();
                })
            }

            $('#commands').html("Fetching samples" + "<br>");
        }

        function submit_sample() {
            let formData = new FormData();
            let input = $('#samples').val();
            let file_type;
            let ext;

            if (input == "none") {
                alert("No samples is selected !");
                return;
            }

            if (input.length < 7) {
                file_type = "image";
                ext = "jpg";
            }
            else {
                file_type = "video";
                ext = "mp4";
            }

            filename = `${new Date().getTime()}.${ext}`;
            formData.append(`${file_type}`, filename);
            formData.append(`sample_name`, input);

            clear_all_interval(interval_pointer_arr);

            $.ajax({
                type: "POST",
                url: `/process_sample`,
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    console.log(data);
                    if (data['finish'] == 1) {
                        display_data(data);
                    } else {
                        let interval_pointer = setInterval(update_data, POLLING_TIME_MS);
                        interval_pointer_arr.push(interval_pointer);
                    }
                }
            });
        }

    </script>
</head>

<body>

    <div id="submit_form">
        <form>
            <input id="imageinput" type="file" name="file" onchange="readInput(this)" accept="video/*, image/*">
        </form>
        <input type="submit" value="Upload and process" onclick="submit();" />
